<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المراقب</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { position: absolute; top: 0; bottom: 50%; width: 100%; }
        .form-container { 
            position: absolute; 
            bottom: 0; 
            height: 50%; 
            width: 100%; 
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    
    <div id="map-legend" class="card shadow-sm" style="position: absolute; top: 10px; right: 10px; z-index: 1; padding: 10px; background-color: white; width: 180px;">
    <h6 class="card-title text-center mb-2">مفتاح الخريطة</h6>
    <div class="d-flex align-items-center mb-1">
        <span style="height: 15px; width: 15px; background-color: #0d6efd; border-radius: 50%; display: inline-block; margin-left: 8px;"></span>
        <span>تتبع مباشر</span>
    </div>
    <div class="d-flex align-items-center mb-1">
        <span style="height: 15px; width: 15px; background-color: #ffc107; border-radius: 50%; display: inline-block; margin-left: 8px;"></span>
        <span>آخر تقرير دوري</span>
    </div>
    <div class="d-flex align-items-center">
        <span style="height: 15px; width: 15px; background-color: #dc3545; border-radius: 50%; display: inline-block; margin-left: 8px;"></span>
        <span>موقع المركز</span>
    </div>
</div>

    <div class="form-container">
    <h3>تسجيل بيانات المركز</h3>
    <form id="reportForm">
        <label for="center_name">اسم المركز:</label>
        <input type="text" id="center_name" required>

        <label for="stations_count">عدد المحطات:</label>
        <input type="number" id="stations_count" required>

        <label for="employees_present">عدد الموظفين المتواجدين:</label>
        <input type="number" id="employees_present" required>

        <label for="employees_absent">عدد الموظفين الغائبين:</label>
        <input type="number" id="employees_absent" required>
        
        <button type="submit">إرسال التقرير</button>
        <p id="successMessage" style="color: green;"></p>
    </form>
</div>
</div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="observer.js"></script>
</body>
</html>
